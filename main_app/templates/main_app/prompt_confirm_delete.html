{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/prompts/delete.css' %}"
/>
{% endblock %}


{% block content %}

<div class="page-header">
  <h1>Delete Prompt?</h1>
  <img src="{% static 'images/spacedog.png' %}" alt="A cat using a computer"/>
</div>
<h2>Are you sure you want to delete this {{ prompt.topic }} prompt?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'prompts_detail' prompt.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
