
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/startup.png' %}"
  >
  <title>Beba</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav id="hamnav">
      <label for="hamburger">&#9776;</label>
      <input type="checkbox" id="hamburger"/>
      <div id="hamitems">
        {% if user.is_authenticated %}
          <a href="/">HOME</a>
          <a href="{% url 'prompts_index' %}">ALL PROMPTS</a>
          <a href="{% url 'prompts_create' %}">ADD A PROMPT</a>
          <a href="{% url 'about' %}">ABOUT</a>
          <a href="{% url 'logout' %}">LOG OUT</a>
        {% else %}
          <a href="/">HOME</a>
          <a href="{% url 'home' %}">LOGIN</a>
          <a href="{% url 'about' %}">ABOUT</a>
          <a href="{% url 'signup' %}">SIGN UP</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
