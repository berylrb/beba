{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/prompts/prompts-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ prompt.topic }}</h1>
    <p>{{ prompt.question }}</p>
    <div class="cat-actions">
      <a href="{% url 'prompts_update' prompt.id %}" class="btn warn">Edit</a>
      <a href="{% url 'prompts_delete' prompt.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
